<!DOCTYPE html>
</html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE-Edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Data Minning</title>
        
        <!--CSS Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--Java Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- FONT AWESOEM -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script>
            $(document).ready(function(){
                // Ocultar todos los contenidos al cargar la página
                $('.content-section').hide();
    
                // Manejar el evento de clic en los botones
                $('.button').click(function(){
                    // Ocultar todos los contenidos
                    $('.content-section').hide();
    
                    // Obtener el ID del botón clicado
                    var buttonId = $(this).attr('id');
    
                    // Mostrar el contenido correspondiente al botón clicado
                    $('#' + buttonId + '-content').show();
                });
            });
        </script>
        <style>
            .alert {
                display: none;
            }
            .alert-red {
                background-color: #ff0000;
                color: #ffffff;
            }
            .alert-green {
                background-color: #00ff00;
                color: #000000;
            }
        </style>
    </head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-custom">
        <div class="container">
            <a href="/" class="navbar-brand text-ligth">Prediction of Customer Subscription in a Financial Entity</a>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
